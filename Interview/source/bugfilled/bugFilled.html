<navbar active="bugfilled"></navbar>

<div class="container">
	<div class="starter-template">
		<div class="text-left">
			<uib-accordion close-others="oneAtATime">
				<div uib-accordion-group class="panel-default" heading="Clicked button {{count}} times">
					<button class="btn btn-primary" ng-click="changedCounter()">Increase Count</button>
				</div>
				<div uib-accordion-group class="panel-default" heading="Count the Changes to the Observable Object">
					<h3>The observed object changed {{count}} times</h3>

					<div class="form-group">
						<label class="control-label">Text</label>
						<input type="text" ng-model="observableObject.text" ng-change="changedCounter()" class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">Text B</label>
						<input type="text" ng-model="observableObject.textB" ng-change="changedCounter()" class="form-control" />
					</div>
				</div>
			</uib-accordion>
		</div>

	</div>
</div>
